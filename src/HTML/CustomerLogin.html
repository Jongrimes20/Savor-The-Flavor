<!DOCTYPE html>
<html>
  <head>
    <title>Customer Login</title>
    <!--Links html to css-->

    <script>
      function customerLogin() {

        document.getElementById("submitbtn").innerHTML = "SUBMITTED!";

    </script>
    <script src="../JS/Customer.js"></script>
    <script src="../JS/CustomerLogin.js"></script>
    <script>
      function customerLLogin(){
        var phNum = document.getElementById("customerLoginPhNumber");
        var pwd = document.getElementById("customerLoginPassword").value;
        queryCustomerFromLogIn(phNum, pwd);
        document.getElementById("submitbtn").onclick="window.location.href='NewCustomer.html'";
      }
    </script>
  </head>

  <body>
    <h1>Customer Login</h1>
    <form>
      <div class="form-container">
        <h2>Phone Number</h2>
        <input
          id="customerLoginPhNumber"
          value="Ph Number"
          onfocus="if(this.value=='Ph Number') {this.value=''};"
          onblur="if(this.value=='') {this.value='Ph Number'}"
        />
      </div>

      <div class="form-container">
        <h2>Password</h2>
        <input type="password" id="customerLoginPassword" />
      </div>

      <div class="button-container">
        <button
          id="backbtn"
          type="button"
          onclick="customerLLogin()"
        >
          Back
        </button>
        <button id="submitbtn" type="button" onclick="customerLogin()">
          Submit
        </button>
      </div>
      <p class="link" onclick="window.location.href= 'NewCustomer.html';">
        Dont have an account? Click here
      </p>
    </form>
    
    </script>
    <script></script>
  </body>
</html>
