<!--
    Customer Login Page
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Customer Login</title>
    <!--Links html to css-->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
  </head>

  <body>
    <h1>Customer Login</h1>
    <form>
      <div class="form-container">
        <h2>Phone Number</h2>
        <input
          name="customerLoginPhNumber"
          value="Ph Number"
          onfocus="if(this.value=='Ph Number') {this.value=''};"
          onblur="if(this.value=='') {this.value='Ph Number'}"
        />
      </div>

      <div class="form-container">
        <h2>Password</h2>
        <input type="password" name="customerLoginPassword" />
      </div>

      <div class="button-container">
        <button type="button" onclick="window.location.href= 'FirstPage.html'">
          Back
        </button>
        <button
          type="button"
          onclick="window.location.href= 'CustomerHomepage.html'"
        >
          Submit
        </button>
      </div>
      <p class="link" onclick="window.location.href= 'NewCustomer.html';">
        Dont have an account? Click here
      </p>
    </form>
  </body>
</html>
