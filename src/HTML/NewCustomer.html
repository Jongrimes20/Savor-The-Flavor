<!DOCTYPE html>
<html>
  <head>
    <title>New Customer</title>
    <!--Links html to css-->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
  </head>

  <body>
    <h1>New Customer</h1>
    <form>
      <div class="form-container">
        <h2>Customer Name</h2>
        <input
          name="customerName"
          value="Enter name"
          onfocus="if(this.value=='Enter name') {this.value=''};"
          onblur="if(this.value=='') {this.value='Enter name'}"
        />
      </div>

      <div class="form-container">
        <h2>Phone Number</h2>
        <input
          name="customerPhNumber"
          value="Enter phone #"
          onfocus="if(this.value=='Enter phone #') {this.value=''}"
          onblur="if(this.value=='') {this.value='Enter phone #'}"
        />
      </div>

      <div class="button-container">
        <button type="button" onclick="window.location.href='CustomerLogin.html'">Back</button>
        <button type="button" onclick="window.location.href='CustomerHomepage.html'">Create My Account</button>
      </div>

      <p>
        <b>Note:</b> Once you click submit, you will automatically be assigned a
        unique ID
      </p>
    </form>
  </body>
</html>
